version: "3.8"
services:

  backend-go:
    build:
      context: ..
      dockerfile: development/backend-go/dev.dockerfile
    environment:
      MYSQL_HOST: mysql-backend
      MYSQL_PORT: 3306
      MYSQL_DBNAME: isucondition
      MYSQL_USER: isucon
      MYSQL_PASS: isucon
      POST_ISUCONDITION_TARGET_BASE_URL: http://backend-go:3000
    entrypoint: dockerize -wait tcp://mysql-backend:3306 -timeout 60s
    command: air -c /development/air.toml
    ports:
      - "3000:3000"
    volumes:
      - "../webapp/go:/webapp/go"
      - "../webapp/ec256-public.pem:/webapp/ec256-public.pem"
      - "../webapp/NoImage.jpg:/webapp/NoImage.jpg"
      # SQLs
      - "../webapp/sql:/webapp/sql"
    depends_on:
      - mysql-backend
  # MEMO: 各言語用のコンテナをここ以下に列挙
  # backend-python:
  # ...

  mysql-backend:
    build:
      context: .
      dockerfile: mysql-backend/Dockerfile
    restart: always
    environment:
      MYSQL_DATABASE: isucondition
      MYSQL_USER: isucon
      MYSQL_PASSWORD: isucon
      MYSQL_ROOT_PASSWORD: root
    volumes:
      # 開発環境用のものを使って初期化
      - "../webapp/sql/0_Schema.sql:/docker-entrypoint-initdb.d/0_Schema.sql"
      - "../development/mysql-backend/1_Constraint.sql:/docker-entrypoint-initdb.d/1_Constraint.sql"
      - "../development/mysql-backend/2_Init.sql:/docker-entrypoint-initdb.d/2_Init.sql"
    expose:
      - "3306"
    ports:
      - "3306:3306"

  jiaapi-mock:
    image: golang:1.16.5-buster
    restart: always
    working_dir: /jiaapi
    command: ["go", "run", "."]
    ports:
      - "5000:5000"
    volumes:
      - "../extra/jiaapi-mock:/jiaapi"

  apitest:
    build:
      context: ..
      dockerfile: development/apitest/ci.dockerfile
    environment:
      ISUXBENCH_TARGET: backend-${target}:3000
    entrypoint: dockerize -wait http://backend-${target}:3000 -timeout 60s
    command: ["/bench", "--no-load", "--exit-status"]
    volumes:
      - "../bench/images:/images"
      - "../bench/key:/key"
      - "../bench/data:/data"
    depends_on:
      - mysql-backend
      - backend-${target}
